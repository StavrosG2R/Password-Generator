<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l123Zs46#Pok09#</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="leng">Password Length</label>
                <input id="leng" value="15" type="number" min="2" max="30">
            </div>
            <div class="form-control">
                <label for="caps">Contain Capital Letters</label>
                <input id="caps" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower"> Contain Lowercase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="numbers">Contain Numbers</label>
                <input id="numbers" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbols">Contain Symbols</label>
                <input id="symbols" type="checkbox">
            </div>
            <button class="generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
